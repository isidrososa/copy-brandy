<!doctype html>
<html lang="en" class="no-js">
  <head>

    {% block head %}
    {% include 'partials/_header.html' %}
    {% endblock %}

    {% block metaDescription %}
    <meta name="description" content="Copy Brandy">
    {% endblock %}

  </head>
  <body>
    <a href="javascript:void(0);" id="scroll" title="Ir al Inicio">
      <i class="fa fa-angle-double-up fa-2x" aria-hidden="true"></i>
    </a>

    <main>

      {% block content %}
      {% endblock %}

      <!-- Footer -->
      {% include 'partials/_footer.html' %}
      <!-- End Footer -->
    </main>

    <!-- Navbar -->
    {% include '_navbar.html' %}
    <!-- End Navbar -->

    {% block scripts %}
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/menu.min.js"></script>
    <script type="text/javascript" src="dist/js/scrolling.min.js"></script>
    {% endblock %}
  </body>
</html>
